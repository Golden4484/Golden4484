<svg viewBox="0 0 100 100" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .dot {
      fill: purple;
    }
  </style>
  <rect width="100%" height="100%" fill="#f0f0f0"/>

  <circle class="dot" r="5" cx="10" cy="10">
    <animate attributeName="cx" values="10;30;50;70;90;90;90;90;90;70;50;30;10;10;10;10" dur="4s" repeatCount="indefinite" />
    <animate attributeName="cy" values="10;10;10;10;10;30;50;70;90;90;90;90;90;70;50;30" dur="4s" repeatCount="indefinite" />
  </circle>
</svg>